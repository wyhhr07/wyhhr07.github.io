<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>EPUB Reader</title>
    <script src="/reader/js/zip.min.js"></script>
    <script src="/reader/js/epub.min.js"></script>
    <style>
        body { margin: 0; }
        #viewer { height: 100vh; }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const bookName = params.get('book');
        const bookPart = params.get('part');
        const bookPath = `https://wyhhr07.github.io/${encodeURIComponent(bookName)}`;
        const book = ePub(bookPath);
        const rendition = book.renderTo("viewer", {
            width: "100%",
            height: "100%"
        });

            // 等待书籍加载完成后再显示指定页面
            book.ready.then(() => {
                // 添加短暂延迟(100)，确保渲染完成
                setTimeout(() => {
                    rendition.display(bookPart)
                        .then(() => {
                            console.log("显示指定页面成功");
                        })
                        .catch(error => {
                            console.error("显示指定页面失败:", error);
                            rendition.display();
                        });
                }, 100);
            }).catch(error => {
                console.error("加载书籍时出错:", error);
            });
    </script>
</body>
</html>
