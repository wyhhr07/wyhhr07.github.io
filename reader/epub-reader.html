<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>EPUB Reader</title>
    <script src="js/zip.min.js"></script>
    <script src="js/epub.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/epub.css">
    <style>
        body { margin: 0; }
        #viewer { height: 100vh; }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>
    <div id="viewer"></div>
    <script>
        const { search, hash } = window.location;
        const params = new URLSearchParams(search);
        const bookName = params.get('book');
        const bookPart = params.get('part');
        const bookAnch = hash;

        const book = ePub(`https://wyhhr07.github.io/${encodeURIComponent(bookName)}`);
        const rendition = book.renderTo("viewer", {
            manager: 'continuous',
            flow: "scrolled",
            width: "100%",
            height: "100%"
        });

        async function initializeBook() {
            try {
                await book.ready;
                try {
                    await rendition.display(bookPart);
                    if (bookAnch) {
                        const iframe = document.querySelector('iframe');
                        const anchor = iframe.contentDocument.querySelector(bookAnch);
                        anchor.scrollIntoView({ block: 'start' });
                    }
                    console.log("显示指定页面成功");
                } catch (error) {
                    await rendition.display();
                    console.error("显示指定页面失败", error);
                }
            } catch (error) {
                console.error("加载书籍失败", error);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        initializeBook();
    </script>
</body>
</html>
